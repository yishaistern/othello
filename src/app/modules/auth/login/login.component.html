<div class="login-box">
    <div [ngClass]="{'alert-primary': !((user$ | async).userName)}" class="alert no-radus" role="alert">
        <ng-container *ngIf="!((user$ | async).userName); else elseBlock">
            Log In User Or Sgin New
        </ng-container>
        <ng-template #elseBlock>
            Hellow {{(user$ | async).userName}}
        </ng-template>
    </div>
    <div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                <input type="text" [(ngModel)]="userInput.userName" [ngModelOptions]="{standalone: true}" class="form-control"  placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" [(ngModel)]="userInput.password" [ngModelOptions]="{standalone: true}" placeholder="Password">
            </div>
            <div class="btn-wrapper">
                <button type="submit" class="btn btn-primary" (click)="login()">Log In</button>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>
</div>
